<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <defs>
    <linearGradient id="leafGradientHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1">
        <animate attributeName="stop-color" values="#10b981;#059669;#10b981" dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1">
        <animate attributeName="stop-color" values="#059669;#047857;#059669" dur="1.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glowHover">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced leaf for hover state -->
  <g transform-origin="14 14">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      values="0 14 14;5 14 14;0 14 14;-5 14 14;0 14 14" 
      dur="2s" 
      repeatCount="indefinite"/>
    
    <path d="M8 24c0-10 5-15 15-20 5 10 5 20-5 25-5-1.25-10-2.5-10-5z" 
          fill="url(#leafGradientHover)" 
          stroke="#047857" 
          stroke-width="1.5"
          filter="url(#glowHover)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="1;1.1;1;1.05;1" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>
    
    <path d="M12 20c2.5-5 7.5-7.5 10-10" 
          stroke="#047857" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9;0.7;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Spectacular sparkles for hover state -->
    <!-- Large burst sparkle 1 -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0s"/>
      <circle cx="17" cy="15" r="1.2" fill="#34d399">
        <animate attributeName="r" values="0.4;2;0.4" dur="0.8s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="17" cy="15" r="0.8" fill="#ffffff" opacity="0.9">
        <animate attributeName="r" values="0.2;1.3;0.2" dur="0.8s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="17" cy="15" r="0.4" fill="#ffffff">
        <animate attributeName="r" values="0.1;0.8;0.1" dur="0.8s" repeatCount="indefinite" begin="0s"/>
      </circle>
    </g>
    
    <!-- Large burst sparkle 2 -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.4s"/>
      <circle cx="13" cy="18" r="1" fill="#6ee7b7">
        <animate attributeName="r" values="0.3;1.8;0.3" dur="1s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="13" cy="18" r="0.6" fill="#ffffff" opacity="0.8">
        <animate attributeName="r" values="0.15;1.2;0.15" dur="1s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>
    
    <!-- Medium sparkles -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
      <circle cx="19" cy="12" r="0.8" fill="#a7f3d0">
        <animate attributeName="r" values="0.2;1.4;0.2" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      <circle cx="19" cy="12" r="0.4" fill="#ffffff" opacity="0.7">
        <animate attributeName="r" values="0.1;0.9;0.1" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
    </g>
    
    <g opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
      <circle cx="11" cy="13" r="0.6" fill="#10b981">
        <animate attributeName="r" values="0.2;1.2;0.2" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
      <circle cx="11" cy="13" r="0.3" fill="#ffffff" opacity="0.6">
        <animate attributeName="r" values="0.1;0.8;0.1" dur="1.2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
    
    <!-- Fast twinkling sparkles -->
    <circle cx="21" cy="16" r="0.3" fill="#ffffff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    
    <circle cx="15" cy="10" r="0.25" fill="#ffffff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    
    <circle cx="9" cy="20" r="0.2" fill="#ffffff" opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="0.6s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    
    <circle cx="22" cy="10" r="0.15" fill="#34d399" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Rotating star sparkles -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
      <path d="M16,8 L16.4,8.8 L17.2,9.2 L16.4,9.6 L16,10.4 L15.6,9.6 L14.8,9.2 L15.6,8.8 Z" fill="#ffffff">
        <animateTransform attributeName="transform" type="rotate" values="0 16 9;360 16 9" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
      </path>
    </g>
    
    <g opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
      <path d="M20,18 L20.3,18.6 L20.9,18.9 L20.3,19.2 L20,19.8 L19.7,19.2 L19.1,18.9 L19.7,18.6 Z" fill="#22c55e">
        <animateTransform attributeName="transform" type="rotate" values="0 20 19;-360 20 19" dur="1s" repeatCount="indefinite" begin="0.6s"/>
      </path>
    </g>
    
    <!-- Radiating sparkle burst -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      <circle cx="14" cy="14" r="0.1" fill="#ffffff">
        <animate attributeName="r" values="0.1;3;0.1" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
    </g>
  </g>
</svg>