name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "Pinging Render backend..."
          curl -m 30 https://smart-agriculture-backend-my7c.onrender.com/health || echo "Ping failed"