<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Verification - Smart Agriculture</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid;
        }
        .success {
            background-color: #f0fff4;
            border-color: #38a169;
            color: #2f855a;
        }
        .error {
            background-color: #fff5f5;
            border-color: #e53e3e;
            color: #c53030;
        }
        .info {
            background-color: #ebf8ff;
            border-color: #3182ce;
            color: #2c5282;
        }
        .warning {
            background-color: #fffbeb;
            border-color: #d69e2e;
            color: #b7791f;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table th {
            background-color: #f7fafc;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Smart Agriculture Database Verification</h1>
            <p>Verifying your production-ready Supabase database setup</p>
        </div>

        <div class="status-grid">
            <div class="status-card info">
                <h3>üìä Database Status</h3>
                <p><strong>URL:</strong> zkqhyojleojfngbfeses.supabase.co</p>
                <p><strong>Status:</strong> <span id="db-status">Checking...</span></p>
            </div>
            <div class="status-card info">
                <h3>üîß Schema Version</h3>
                <p><strong>Version:</strong> Production Perfect v1.0</p>
                <p><strong>Features:</strong> RLS, Triggers, Views</p>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="runFullVerification()">üîç Run Full Verification</button>
            <button onclick="testModelMetrics()">ü§ñ Check AI Models</button>
            <button onclick="testDataInsert()">üß™ Test Data Insert</button>
            <button onclick="clearResults()">üßπ Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://zkqhyojleofjngbfeses.supabase.co';
        const SUPABASE_ANON_KEY = '***REMOVED***';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status-card ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function showLoading(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'loading';
            div.innerHTML = `
                <div class="spinner"></div>
                <p>${message}</p>
            `;
            results.appendChild(div);
        }

        async function runFullVerification() {
            clearResults();
            showLoading('Running comprehensive database verification...');

            // Test 1: Connection
            try {
                const { data, error } = await supabase.from('sensor_data').select('count').limit(1);
                if (error) throw error;
                
                document.getElementById('db-status').innerHTML = '<span style="color: #38a169;">‚úÖ Connected</span>';
                addResult('‚úÖ Database Connection', 'Successfully connected to Supabase database', 'success');
            } catch (err) {
                document.getElementById('db-status').innerHTML = '<span style="color: #e53e3e;">‚ùå Failed</span>';
                addResult('‚ùå Connection Failed', err.message, 'error');
                return;
            }

            // Test 2: Tables
            const tables = ['sensor_data', 'irrigation_events', 'rain_events', 'model_metrics', 'system_status', 'user_sessions'];
            let tableResults = '<ul>';
            let allTablesExist = true;

            for (const table of tables) {
                try {
                    const { data, error } = await supabase.from(table).select('*').limit(1);
                    if (error) throw error;
                    tableResults += `<li>‚úÖ ${table} - Ready</li>`;
                } catch (err) {
                    tableResults += `<li>‚ùå ${table} - Error: ${err.message}</li>`;
                    allTablesExist = false;
                }
            }
            tableResults += '</ul>';

            addResult(
                allTablesExist ? '‚úÖ All Tables Created' : '‚ö†Ô∏è Some Tables Missing',
                tableResults,
                allTablesExist ? 'success' : 'warning'
            );

            // Test 3: Model Metrics
            await testModelMetrics();

            // Test 4: Views
            try {
                const { data, error } = await supabase.from('latest_sensor_data').select('*').limit(1);
                addResult('‚úÖ Database Views', 'Views created successfully (latest_sensor_data accessible)', 'success');
            } catch (err) {
                addResult('‚ö†Ô∏è Database Views', `View access issue: ${err.message}`, 'warning');
            }

            addResult('üéâ Verification Complete', 'Your Smart Agriculture database is production-ready!', 'success');
        }

        async function testModelMetrics() {
            try {
                const { data, error } = await supabase
                    .from('model_metrics')
                    .select('*')
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    addResult('‚ö†Ô∏è AI Models', 'No model metrics found. Initial data may not be inserted.', 'warning');
                    return;
                }

                let modelTable = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>Accuracy</th>
                                <th>RMSE</th>
                                <th>MAPE</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(model => {
                    const statusIcon = model.is_active ? 'üü¢ Active' : '‚ö™ Inactive';
                    modelTable += `
                        <tr>
                            <td><strong>${model.model_name}</strong></td>
                            <td>${model.accuracy_percent}%</td>
                            <td>${model.rmse}</td>
                            <td>${model.mape}%</td>
                            <td>${statusIcon}</td>
                        </tr>
                    `;
                });

                modelTable += '</tbody></table>';

                addResult('ü§ñ AI Model Performance', modelTable, 'success');

                // Show active model
                const activeModel = data.find(m => m.is_active);
                if (activeModel) {
                    addResult(
                        'üéØ Best Model Active', 
                        `${activeModel.model_name} is currently active with ${activeModel.accuracy_percent}% accuracy`,
                        'success'
                    );
                }

            } catch (err) {
                addResult('‚ùå Model Metrics Error', err.message, 'error');
            }
        }

        async function testDataInsert() {
            try {
                // Test sensor data insertion
                const testData = {
                    soil_moisture: 65.5,
                    temperature: 28.3,
                    humidity: 72.1,
                    rain_raw: 3800,
                    rain_detected: false,
                    light_raw: 450,
                    light_percent: 75.2,
                    light_state: 'normal',
                    flow_rate: 0.0,
                    total_liters: 0.0,
                    pump_status: 0,
                    mode: 'auto', // Fixed: lowercase mode
                    rain_expected: false,
                    source: 'test'
                };

                const { data, error } = await supabase
                    .from('sensor_data')
                    .insert([testData])
                    .select();

                if (error) throw error;

                addResult('‚úÖ Data Insert Test', `Successfully inserted test record with ID: ${data[0].id}`, 'success');

                // Clean up
                await supabase.from('sensor_data').delete().eq('source', 'test');
                addResult('üßπ Cleanup', 'Test data removed successfully', 'info');

            } catch (err) {
                addResult('‚ùå Data Insert Failed', err.message, 'error');
            }
        }

        // Auto-run verification on page load
        window.addEventListener('load', () => {
            setTimeout(runFullVerification, 1000);
        });
    </script>
</body>
</html>
